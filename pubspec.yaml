name: appep
description: "Aplicacion de control de entrenamiento fisico"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  hexcolor: ^3.0.1
  google_fonts: ^6.2.1
  syncfusion_flutter_charts: ^27.1.57
  flutter_launcher_icons: ^0.14.1
  shared_preferences: ^2.3.2
  percent_indicator: ^4.2.3 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/iconoep.jpg" 
  remove_alpha_ios: true
    

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/apps/


